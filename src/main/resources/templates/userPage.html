<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <title>User page</title>
</head>

<body>
<!--Header form with roles-->

<header>
    <nav class="navbar navbar-dark  bg-dark flex-md-nowrap p-0 shadow">
        <span class="navbar-brand col-sm-3 col-md-2 mr-0"
              id="headerLogo"></span>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="row">
        <div class="col-2 mt-3 p-0">
            <div class="nav flex-column nav-pills"
                 role="tablist"
                 aria-orientation="vertical">
                <a class="nav-item nav-link active ml-2"
                   data-toggle="pill"
                   role="tab"
                   aria-controls="tabUserPanel"
                   href="#tabUserPanel"
                   aria-selected="true">User</a>

            </div>
        </div>

        <div class="col-10 p-0">
            <div class="tab-content bg-light p-2">
                <div class="tab-pane fade show active pl-3"
                     style="height: 700px;"
                     id="tabUserPanel"
                     role="tabpanel"
                     aria-labelledby="tabUserPanel">
                    <h3>User information-page</h3>
                    <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h6> About user</h6></div>
                    <div class="bg-white border p-3">
                        <table class="table table-striped border-top">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Lastname</th>
                                <th>Age</th>
                                <th>Login</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="getUserTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

<script src="/getUser.js"></script>

</body>
</html>
